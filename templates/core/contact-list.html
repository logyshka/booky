{% extends 'base.html' %}

{% block title %}
    Контакты
{% endblock %}

{% block content %}
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
        {% for contact in contacts %}
            <div class="col mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title fw-bold">
                            {{ contact.name }}
                        </div>
                        <div class="card-subtitle">
                            {{ contact.value }}
                        </div>
                    </div>
                </div>
            </div
        {% endfor %}>
    </div>
{% endblock %}
